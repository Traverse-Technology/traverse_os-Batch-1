<main class="mt-5 pt-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="shadow-lg p-3 mb-5 bg-white rounded card">
                    <div class="card-body">
                        <h2 class="text-center">Product Edited</h2>
                        <form>
                            <div class="form-group">
                                <label for="name" class="text-primary"><b>Product Name</b></label>
                                <input type="text" class="form-control mt-2" id="name" >
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="price" class="text-primary"><b>Product Price</b></label>
                                <input type="text" class="form-control mt-2" id="price">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="inStock" class="text-primary"><b>Product InStock</b></label>
                                <input type="text" class="form-control mt-2" id="inStock" >
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="category" class="text-primary"><b>Category</b></label>
                                <select class="form-control" id="category">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="image" class="text-primary"><b>Choose Image</b></label>
                                <input type="file" class="form-control mt-2" id="image" >
                            </div>
                            <br>


                            <button type="submit" class="btn btn-outline-primary float-left">Submit</button>
                            <button type="submit" class="btn btn-outline-danger float-right">Reset</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
